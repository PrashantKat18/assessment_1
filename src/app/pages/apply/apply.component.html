<form [formGroup]="applyForm" (submit)="apply()">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" placeholder="Enter name" formControlName="name"
        name="name" id="name" >
      </div>
      <div class="form-group">
        <label>Mobile Number</label>
        <input type="text" class="form-control" placeholder="Enter mobile Number" formControlName="mobile"
        name="mobile" id="mobile" >
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email"
        name="email" id="email" >
      </div>
      <div class="form-group">
        <label>City</label>
        <input type="city" class="form-control"  placeholder="Enter city" formControlName="city"
        name="city" id="city" >
      </div>

    </div>
    <div class="col-md-12">
      <div class="form-group">
        <label>Enter State</label>
        <input type="text" class="form-control" id="state" placeholder="Enter State" formControlName="state"
        name="state" id="state" >
      </div>
    </div>
  </div>
  <div class="text-center"><button type="submit" class="btn btn-primary pl-5 pr-5 ">Submit</button>
  </div>
</form>
